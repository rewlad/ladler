<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Clock</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="SSEConnection.js"></script>
    <script src="KeepAlive.js"></script>
<script>
"use strict";

function TestShow(){
    var dataToShow

    function show(event){
        // console.log((new Date).getTime() % 10000,event.data % 100)
        dataToShow = event.data //+ " " + connectionKeyState + " " + sessionKey(function(){})
    }
    function animationFrame(){
        document.body.textContent = dataToShow
        requestAnimationFrame(animationFrame)
    }

    requestAnimationFrame(animationFrame)

    return ({show})
}

(function(){
    const keepAlive = KeepAlive()
    const testShow = TestShow()
    SSEConnection("http://localhost:5556/sse",[keepAlive,testShow])
})()
</script>
</head>
<body></body>
</html>
